<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>获取课表数据</title>
</head>

<body>
        <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" href="#">我的课程表</a>
                  </div>
                </div>
            </nav>

    <div class="container">
            <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">教务系统登录</h3>
                    </div>
                    <div class="panel-body">
                            <form action="" method="POST">
                                    <div class="form-group">
                                      <label>用户名</label>
                                      <input type="text" class="form-control" placeholder="Username" name="username">
                                    </div>
                
                                    <div class="form-group">
                                      <label>密码</label>
                                      <input type="password" class="form-control" placeholder="Password" name="password">
                                    </div>
                
                                    <div class="form-group">
                                            <label>开学日期</label>
                                            <input type="text" id="datepicker" class="form-control" name="date">
                                    </div>
                    
                                    <div class="form-group">
                                            <label>验证码</label>
                                            <img class="img-responsive" src='data:image/jpg;base64,{{captcha_base64}}'>
                                            <br>
                                            <input type="captcha" class="form-control" placeholder="Captcha" name="captcha_text">
                                          </div>
                                    
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                  </form>
                    </div>
                    </div>
                </div>
                <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
                <script>
                $(function() {
                  $( "#datepicker" ).datepicker({
                    changeMonth: true,
                    changeYear: true
                  });
                });
                </script>
</body>

</html>
